<!doctype html>
<html lang="pt-br">

<head>
	<title>Cadastro</title>
	<meta charset="utf-8">

	<!-- CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

	<nav class="navbar navbar-expand-lg fixed-top bg-danger navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Qual é a boa</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="text-right">
				<a href="/login">
					<button type="button" class="btn btn-dark">Login</button>
				</a>			
			</div>
		</div>
	</nav>

	<p style="margin-top: 70px">

	<div class="container">
		<% if(typeof error != 'undefined') { %>
			<%if (error == true) { %>
				<div class="alert alert-warning alert-dismissible fade show" role="alert">
					<strong>EMAIL INVALIDO</strong> Sintaxe do email esta incorreta
				</div>
			<%}%>
		<% } %>
		<h1 class="display-5 text-center">
			Crie sua Conta
		</h1>
		<p class="lead text-center">Seja Bem-vindo</p>
		<hr>
		<form action="/" method="post">
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Endereço de Email</label>
				<input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="exemplo@email.com" required>
			</div>	
			<div class="mb-3">
				<label for="exampleFormControlInput2" class="form-label">Senha</label>
				<input type="password" minlength="6" name="senha" class="form-control" id="exampleFormControlInput2" placeholder="Digite sua senha desejada" required>
			</div>
			<div class="mb-3">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="gridCheck" required>
					<label class="form-check-label" for="gridCheck">
						Concordo com nossos 
						<a href="#">Termos de uso</a> e nossa <a href="#">Política de privacidade</a>.
					</label>
				</div>
			</div>
			<div class="mb-3">
				<a href="/">
					<button id="botaoCadastrar" class="btn btn-primary" type="submit">Cadastre-se</button>
				</a>	
			</div>
		</form>
	</div>


</body>

<footer class="bg-light fixed-bottom text center text-lg-start">

	<!-- Copyright -->
	<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
		© 2021-2022 Grupo A:
		<a class="text-dark" href="#"> Termos de Uso</a>
	</div>
	<!-- Copyright -->

	<!--JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</footer>

</html>
