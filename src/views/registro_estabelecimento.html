<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual Ã© a Boa | Registro de Estabelecimento</title>
</head>
<body>
    <h1>Registrar Estabelecimento</h1>
    <form action="/adicionarEstabelecimento" method="POST">
        
        <input type="text" name="nomeDono" id="nomeDono" placeholder="Nome do Dono(a)" required>

        <input type="text" name="nomeEstabelecimento" id="nomeEstabelecimento" placeholder="Nome do Estabelecimento" required>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <input type="password" name="senha" id="senha" placeholder="Senha" minlength="6" required>
        <input type="text" name="bio" id="bio" placeholder="Bio">
        <input type="text" name="url_imagem" id="url_imagem" placeholder="Url da Imagem">
        <input type="text" name="rua" id="rua" placeholder="Rua" required>
        <input type="text" name="bairro" id="bairro" placeholder="Bairro" required>
        <input type="text" name="numero" id="numero" placeholder="Numero" required>
        <input type="text" name="cidade" id="cidade" placeholder="Cidade" required>
        <button type="submit">Cadastrar</button>
    </form>
    <small>
        <p>
            Front End feito apenas para testar se o registro de estabelecimento estaa funcionando
        </p>
    </small>
</body>
</html>
