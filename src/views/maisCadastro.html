<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Cadastro</title>
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg fixed-top bg-danger navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Qual é a boa</a>

            </button>

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Eventos</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Meus Eventos
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Eventos Ativos</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Eventos Encerrados</a></li>

            </div>
        </div>
    </nav>

    <p style="margin-top: 70px"></p>

    <div class="container">
        <img src="/sem_foto_usuario.png" class="img-thumbnail rounded mx-auto d-block" alt="Foto do Usuário">
        <p style="margin-top: 20 px"></p>
        <h1 class="display-5 text-center">Seja Bem-vindo, <%= email %></h1>
        <p class="lead text-center">Continue o Cadastro da Sua Conta:</p>
        <hr>
    </div>

    <div class="container">
        <div class="mb-3">
            <p class="lead">Selecione o Tipo de Conta desejada:</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Conta Comercial
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Conta Pessoal
                </label>
            </div>
        </div>
        <hr>
        <div id="formulario-pessoal">
        <p class="lead text-left">Conta Pessoal:</p>
        <form>
            <div class="mb-3">
                <form>
                    <div class="row">
                        <div class="col">
                            <label for="exampleFormControlInput1" class="form-label">Digite seu nome</label>
                            <input type="text" class="form-control" placeholder="Nome">
                        </div>
                        <div class="col">
                            <label for="exampleFormControlInput1" class="form-label">Digite seu sobrenome</label>
                            <input type="text" class="form-control" placeholder="Sobrenome">
                        </div>
                    </div>
                </form>
            </div>
            <div class="mb-3">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="exampleFormControlInput1" class="form-label">Digite sua Idade</label>
                            <input type="number" class="form-control" placeholder="Idade">
                        </div>
                        <div class="col-md-6">
                            <label for="exampleFormControlInput1" class="form-label">Digite a data do seu
                                nascimento</label>
                            <input type="data" class="form-control" placeholder="00/00/0000">
                        </div>
                    </div>
                </form>
            </div>

            <div class="mb-3">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="exampleFormControlInput1" class="form-label">Digite sua Cidade</label>
                            <input type="text" class="form-control" placeholder="Cidade">
                        </div>
                        <div class="col-md-4">
                            <label for="exampleFormControlInput1" class="form-label">Digite seu Estado</label>
                            <input type="text" class="form-control" placeholder="Estado">
                        </div>
                        <div class="col-md-2">
                            <label for="exampleFormControlInput1" class="form-label">Digite seu CEP</label>
                            <input type="text" class="form-control" placeholder="CEP">
                        </div>
                    </div>
                </form>
            </div>

            <div class="mb-3">
                <label for="formFile" class="form-label">Selecione uma foto para seu perfil público</label>
                <input class="form-control" type="file" id="formFile">
            </div>

            <div class="mb-3 form-group">
                <label for="exampleFormControlSelect2">Vacinação</label>
                <select multiple class="form-control" id="Vacinacao">
                    <option>dose única</option>
                    <option>1 dose de 2</option>
                    <option>2 dose de 2 sem dose de reforço</option>
                    <option>2 dose de 2 com dose de reforço</option>
                    <option>Antivax</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="formFile" class="form-label">Adicione uma foto do seu Passaporte Sanitário</label>
                <input class="form-control" type="file" id="formFile">
            </div>

            <div class="mb-3">
                <div class="d-grid d-md-flex justify-content-md-end">
                    <button class="btn btn-primary" type="button">Cadastrar</button>
                </div>
            </div>

            <p style="margin-top: 30px"></p>
            <hr>
        </div>
            <div id="formulario_comercial" style="display: none;">
                <p class="lead text-left">Conta Comercial:</p>
                <form action="/adicionarEstabelecimento" method="post">
                    <div class="mb-3">
                    
                        <div class="row">
                            <div class="col">
                                <label for="exampleFormControlInput1" class="form-label">Digite o nome completo do
                                    Proprietário</label>
                                <input type="text" name="nomeDono" class="form-control" placeholder="Nome completo" enable required>
                            </div>
                            <div class="col">
                                <label for="exampleFormControlInput1" class="form-label">Digite o nome do
                                    Estabelecimento</label>
                                <input type="text" name="nomeEstabelecimento" class="form-control" placeholder="Nome Estabelecimento" enable required>
                            </div>
                        </div>
                
                    </div>

                    <div class="mb-3">
                        
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="exampleFormControlInput1" class="form-label">Digite a Cidade</label>
                                    <input type="text" name="cidade" class="form-control" placeholder="Cidade" enable required>
                                </div>
                                <div class="col-md-4">
                                    <label for="exampleFormControlInput1" class="form-label">Digite o Estado</label>
                                    <input type="text" name="estado" class="form-control" placeholder="Estado" enable required>
                                </div>
                                <div class="col-md-2">
                                    <label for="exampleFormControlInput1" class="form-label">Digite o CEP</label>
                                    <input type="text" name="cep" class="form-control" placeholder="CEP" enable required>
                                </div>
                            </div>
                    
                    </div>

                    <div class="mb-3">
                        
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="exampleFormControlInput1" class="form-label">Digite o nome da rua do
                                        Estabelecimento</label>
                                    <input type="text" name="rua" class="form-control" placeholder="Rua" enable required>
                                </div>
                                <div class="col-md-1">
                                    <label for="exampleFormControlInput1" class="form-label">Numero</label>
                                    <input type="text" name="numero" class="form-control" placeholder="00" enable required>
                                </div>
                                <div class="col-md-5">
                                    <label for="exampleFormControlInput1" class="form-label">Bairro</label>
                                    <input type="text" name="bairro" class="form-control" placeholder="Bairro" enable required>
                                </div>

                            </div>
                    
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Lotação Máxima</label>
                        <input type="number" name="lotacaoMaxima" class="form-control" id="exampleFormControlInput1"
                            placeholder="Digite a quantidade máxima de pessoas que seu local pode receber" enable>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Informações Complementares</label>
                        <textarea class="form-control" name="infoComplementar" id="exampleFormControlTextarea1"
                            placeholder="Digite as informações Complementares do Estabelecimento" rows="3" enable></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="formFile" class="form-label">Url de uma foto para seu perfil comercial</label>
                        <input name="urlImagemPerfil" class="form-control" type="url" id="formFile" enable>
                    </div>

                    <div class="mb-3">
                        <label for="formFileMultiple" class="form-label">Url alguma foto do Local</label>
                        <input name="urlImagemLocal" class="form-control" type="url" id="formFileMultiple" multiple enable>
                    </div>
            
                    <div class="mb-3">
                        <div class="d-grid d-md-flex justify-content-md-end">
                            <button class="btn btn-primary" type="submit" enable>Cadastrar</button>
                        </div>
                    </div>
                    </div>
                </form>
    </div>


</body>
